<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body>
  <section class="header_back">
    <div class="header">
      <div class="navbar">
        <h1>
          LOGO
        </h1>
        <div class="nav_list">
          <button class="logout">Log Out</button>
          <button class="add">add questions</button>
        </div>
      </div>
    </div>
  </section>

  <div class="modal_container">
    <div class="modalCard">
      <div class="modalHeader">
        <h3>добавить вопрос</h3>
      </div>
      <div class="modalBody">
        <input class="add_questions" type="text" placeholder="Вопрос...">
        <input class="add_a" type="text" placeholder="answer 'a'">
        <input class="add_b" type="text" placeholder="answer 'b'">
        <input class="add_c" type="text" placeholder="answer 'c'">
        <input class="add_d" type="text" placeholder="answer 'd'">
        <input class="add_correct" type="text" placeholder="correct answer">
      </div>
      <div class="modalFooter">
        <button class="accept actions">add</button>
        <button class="close actions">Close</button>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="card">
      <p class="errorText">Выберите одну из вариантов</p>
      <div class="card_title">
        <h3 class="question">
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quas, itaque?
        </h3>
      </div>
      <div class="card_body">
        <div class="card_answer">
          <input type="radio" class="answer" name="answers" id="a">
          <label class="a_answer" for="a">Coding</label>
        </div>
        <div class="card_answer">
          <input type="radio" class="answer" name="answers" id="b">
          <label class="b_answer" for="b">Coding</label>
        </div>
        <div class="card_answer">
          <input type="radio" class="answer" name="answers" id="c">
          <label class="c_answer" for="c">Coding</label>
        </div>
        <div class="card_answer">
          <input type="radio" class="answer" name="answers" id="d">
          <label class="d_answer" for="d">Coding</label>
        </div>
      </div>
    </div>
    <div class="card_btn">
      <button class="answer_btn">Ответить</button>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
